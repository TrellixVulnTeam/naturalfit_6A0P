	<section class="formulario">
		<h1 class="tituloSombra fadeInDelay">Formulario de contacto</h1>
	<div class="fondoContenedor fadeInDelayLargo">
		<form action="#" method="post">
				<fieldset>
				<legend class="titulo">¡Hac&eacute; tu consulta o pedido!</legend>
				<label for="Nombre" class="formulario__label">Nombre y apellido:</label>
				<input type="text" name="Nombre" class="formulario__entrada"><br><br>
				<label for="email" class="formulario__label">Direcci&oacute;n de correo electr&oacute;nico:</label>
				<input type="text" name="email" class="formulario__entrada"><br><br>
				<label for="telefono" class="formulario__label">Tel&eacute;fono:</label>
				<input type="text" name="telefono" class="formulario__entrada"><br><br>
				<label for="motivo" class="formulario__label">Motivo del contacto</label>
				<select name="motivo">
				<option value="consulta">Consulta</option>
				<option value="pedido">Pedido</option>
				</select><br><br>
				<label for="Mensaje" class="formulario__label">Consulta o pedido:</label><br>
				<textarea name="mensaje" rows="6"  class="formulario__mensaje" placeholder="Si est&aacute;s haciendo un pedido, asegurate de poner la cantidad."></textarea><br><br>
				<label for="newsletter" class="formulario__label">Quiero recibir ofertas en mi celular</label>
				<input type="checkbox" name="acepta" value="1">
				</fieldset><br><br>
				<input class="btn btn-primary btn-success" type="reset" name="reset" value="Limpiar datos">
				<input class="btn btn-primary btn-success" type="submit" name="enviar" value="Enviar formulario">
		</form>
	</div>
	</section>
